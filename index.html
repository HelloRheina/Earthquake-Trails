<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Trails in Indonesia</title>
    <meta name="description" content="Earthquakes visualization, created by Rheina Trudy Williams as Data visualization Course Final Project">
    <meta name="author" content="Rheina Trudy Williams">
    <meta property="og:title" content="Earthquake Trails in Indonesia" />

    <!-- Custom styles -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <!-- Add Leaflet MarkerCluster CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster-default.css" />
</head>
<body>
    <header class="homepage-logo fixed">
        <div class="logo-container">
            <img src="idEarthquake/asset/logo.svg" alt="logo" width="160" height="70">
        </div>
    </header>

    <div id="mapid"></div>

    <div id="dashboard-container">
    <h2 class="dashboard-title">Earthquakes in the span of (1 November 2008 - 26 January 2023): </h2>
    <div id="slider-container">
        <label id="year-label">Year</label>
        <input type="range" id="slider" min="2000" max="2024" step="1">
    </div>
    <div id="histogram-container">
        <svg id="histogram"></svg>
        <h2 class="histogram-output"></h2>
    </div>
    <div id="boxplot-container">
        <svg id="boxplot"></svg>
    </div>
    </div>

    <div id="magnitude-graph-container">
        <h2 class="dashboard-title">Magnitude Frequency</h2>
        <svg id="magnitude-graph"></svg>
    </div>

    <div id="legend">
        <h2 class="dashboard-title">Depth Category</h2>
        <ul>
            <li><span class="legend-color" style="background: #FF7627;"></span> Shallow (0–70 km)</li>
            <li><span class="legend-color" style="background: #A32EFF;"></span> Intermediate (70–300 km)</li>
            <li><span class="legend-color" style="background: #008EFF;"></span> Deep (300+ km)</li>
        </ul>
    </div>
    <div id="note">
        <h2 class="dashboard-title">Created by Rheina Trudy Williams (2021380101)</h2>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.5.1/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.5.1/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    <script src="js/script.js"></script> <!-- Your custom script -->
</body>
</html>
